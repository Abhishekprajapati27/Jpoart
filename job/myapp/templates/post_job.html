{% extends 'base.html' %}
{% block title %}Post a Job - Job Portal{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">
                            <i class="fas fa-plus-circle me-2"></i>Post a New Job
                        </h2>
                        <p class="text-muted">Fill out the form below to list your job opportunity</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Job Title -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-briefcase me-2"></i>Job Title *
                            </label>
                            <input type="text" name="title" class="form-control form-control-lg" 
                                   placeholder="e.g., Senior Software Engineer" required
                                   style="border-radius: 10px; border: 2px solid #e9ecef;">
                        </div>

                        <!-- Company Information -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-building me-2"></i>Company Name *
                                </label>
                                <input type="text" name="company" class="form-control" 
                                       placeholder="Your company name" required
                                       style="border-radius: 10px; border: 2px solid #e9ecef;">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-map-marker-alt me-2"></i>Location *
                                </label>
                                <input type="text" name="location" class="form-control" 
                                       placeholder="e.g., New York, NY or Remote" required
                                       style="border-radius: 10px; border: 2px solid #e9ecef;">
                            </div>
                        </div>

                        <!-- Job Details -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-clock me-2"></i>Job Type *
                                </label>
                                <select name="job_type" class="form-select" required
                                        style="border-radius: 10px; border: 2px solid #e9ecef;">
                                    <option value="">Select job type</option>
                                    <option value="full_time">Full Time</option>
                                    <option value="part_time">Part Time</option>
                                    <option value="contract">Contract</option>
                                    <option value="internship">Internship</option>
                                    <option value="remote">Remote</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-dollar-sign me-2"></i>Salary Range
                                </label>
                                <input type="text" name="salary" class="form-control" 
                                       placeholder="e.g., $80,000 - $100,000"
                                       style="border-radius: 10px; border: 2px solid #e9ecef;">
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-tag me-2"></i>Category *
                            </label>
                            <select name="category" class="form-select" required
                                    style="border-radius: 10px; border: 2px solid #e9ecef;">
                                <option value="">Select category</option>
                                <option value="it">IT & Software</option>
                                <option value="marketing">Marketing</option>
                                <option value="design">Design</option>
                                <option value="finance">Finance</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="education">Education</option>
                                <option value="engineering">Engineering</option>
                                <option value="sales">Sales</option>
                            </select>
                        </div>

                        <!-- Application Deadline -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-calendar me-2"></i>Application Deadline *
                            </label>
                            <input type="date" name="deadline" class="form-control" required
                                   style="border-radius: 10px; border: 2px solid #e9ecef;">
                        </div>

                        <!-- Job Description -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-file-alt me-2"></i>Job Description *
                            </label>
                            <textarea name="description" class="form-control" rows="5" 
                                      placeholder="Provide a detailed description of the job role, responsibilities, and what a typical day looks like." required
                                      style="border-radius: 10px; border: 2px solid #e9ecef;"></textarea>
                        </div>

                        <!-- Job Requirements -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-tasks me-2"></i>Requirements *
                            </label>
                            <textarea name="requirements" class="form-control" rows="5" 
                                      placeholder="List the essential skills, qualifications, and experience required for this role." required
                                      style="border-radius: 10px; border: 2px solid #e9ecef;"></textarea>
                        </div>

                        <!-- Contact Email -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2"></i>Contact Email
                            </label>
                            <input type="email" name="contact_email" class="form-control" 
                                   placeholder="e.g., careers@example.com"
                                   style="border-radius: 10px; border: 2px solid #e9ecef;">
                        </div>

                        <!-- Error Message -->
                        {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg py-3" 
                                    style="border-radius: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                                <i class="fas fa-paper-plane me-2"></i>Post Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
.card {
    border-radius: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
}

.form-control, .form-select {
    transition: all 0.3s ease;
    border-radius: 10px;
    border: 2px solid #e9ecef;
}

.form-control:focus, .form-select:focus {
    border-color: #667eea !important;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    transform: scale(1.02);
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.text-primary {
    color: #667eea !important;
}

.form-label {
    color: #495057;
    font-weight: 600;
}

/* Animation for form elements */
.form-control, .form-select, .btn {
    animation: fadeInUp 0.6s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Staggered animation */
.form-control:nth-child(1) { animation-delay: 0.1s; }
.form-control:nth-child(2) { animation-delay: 0.2s; }
.form-select { animation-delay: 0.3s; }
textarea { animation-delay: 0.4s; }
.btn { animation-delay: 0.5s; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add focus effects to form inputs
    const inputs = document.querySelectorAll('.form-control, .form-select');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.style.transform = 'scale(1.02)';
            this.style.boxShadow = '0 5px 15px rgba(102, 126, 234, 0.2)';
        });
        
        input.addEventListener('blur', function() {
            this.style.transform = 'scale(1)';
            this.style.boxShadow = 'none';
        });
    });

    // Set minimum date for deadline (today)
    const deadlineInput = document.querySelector('input[name="deadline"]');
    if (deadlineInput) {
        const today = new Date().toISOString().split('T')[0];
        deadlineInput.min = today;
    }

    // Character counter for textareas
    const textareas = document.querySelectorAll('textarea');
    textareas.forEach(textarea => {
        const counter = document.createElement('div');
        counter.className = 'form-text text-end';
        counter.textContent = '0 characters';
        textarea.parentNode.appendChild(counter);

        textarea.addEventListener('input', function() {
            counter.textContent = this.value.length + ' characters';
            
            if (this.value.length > 1000) {
                counter.style.color = '#dc3545';
            } else if (this.value.length > 500) {
                counter.style.color = '#fd7e14';
            } else {
                counter.style.color = '#6c757d';
            }
        });
    });
});
</script>
{% endblock %}
